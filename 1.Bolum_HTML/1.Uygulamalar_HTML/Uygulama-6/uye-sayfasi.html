<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>

    <h2>Hesap Bilgileriniz</h2>

    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username">Kullanici Adi:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="username" placeholder="Kullanici Adi Giriniz">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="email">Eposta:</label>
            </td>
            <td></td>
            <td>
                <input type="email" id="email" placeholder="Eposta Giriniz">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="password">Parola:</label>
            </td>
            <td></td>
            <td>
                <input type="password" id="password" placeholder="Parola Giriniz">
            </td>
        </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>

    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">Adınız:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="name" placeholder="Adınızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyadınız:</label>
            </td>
            <td></td>
            <td>
                <input type="text" id="surname" placeholder="Soy Adınız Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cities">Şehir:</label>
            </td>
            <td></td>
            <td>
                <select name="cities" id="cities">
                    <option value="00">Seçiniz</option>
                    <option value="26">Eskişehir</option>
                    <option value="34">İstanbul</option>
                    <option value="06">Ankara</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="cinsiyet">Erkek
                <input type="radio" name="cinsiyet">Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobileriniz">Hobileriniz</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox">Sinema
                <input type="checkbox">Gezmek
                <input type="checkbox">Spor
                <input type="checkbox">Kitap
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button>Kaydet</button>
            </td>
        </tr>

    </table>

</body>
</html>
